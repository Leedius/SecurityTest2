<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/common.css">
<!-- bootstrap css파일 로딩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row joinForm">
			<div class="col-12">
				<div class="row text-center my-5">
					<div class="col">
						<h2>회 원 가 입</h2>
					</div>
				</div>
			</div>
			<div class="col-12">
				<form th:action="@{/join}" method="post">
					<div class="row mb-3">
						<div class="col-12">
							<div>아이디.</div>
						</div>
						<div class="col-12">
							<div>
								<input class="form-control" type="text" name="memId"
									placeholder="아이디를 입력해주세요.">
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12">
							<div>비밀번호.</div>
						</div>
						<div class="col-12">
							<div>
								<input class="form-control" type="password" name="memPw"
									placeholder="비밀번호를 입력해주세요.">
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12">
							<div>이름.</div>
						</div>
						<div class="col-12">
							<div>
								<input class="form-control" type="text" name="memName"
									placeholder="이름을 입력해주세요.">
							</div>
						</div>
					</div>
					<div class="row mb-5">
						<div class="col-12">
							<div>권한.</div>
						</div>
						<div class="col-3 form-check" style="margin-left: 1rem;">
							<input class="form-check-input" type="checkbox" name="role"
								value="ADMIN" id="admin"> <label
								class="form-check-label" for="admin">관리자</label>
						</div>
						<div class="col-3">
							<input class="form-check-input" type="checkbox" name="role"
								value="MANAGER" id="manager"> <label
								class="form-check-label" for="manager">매니저</label>
						</div>
						<div class="col-3">
							<input class="form-check-input" type="checkbox" name="role"
								value="USER" id="user"> <label class="form-check-label"
								for="user">일반유저</label>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row">
						<div class="col d-grid">
							<input class="btn btn-dark" type="submit" value="회원가입">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
